<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripHouse</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="top-section">
        <!-- Header start -->
        <header class="header">
            <div class="wrapper">
                <div class="header__wrapper">
                    <div class="header__logo">
                        <a href="/" class="header__logo-link">
                            <img src="./img/svg/triphouse-logo.svg" alt="TripHouse" class="header__logo-pic">
                        </a>
                    </div>
                    <nav class="header__nav">
                        <ul class="header__list">
                            <!-- Спросить, должна ли оставаться желтая черта, если страница открыта. -->
                            <li class="header__item">
                                <a href="#!" class="header__link">Stays</a>
                            </li>
                            <li class="header__item">
                                <a href="#!" class="header__link">Attractions</a>
                            </li>
                            <!-- Изменить появление черты на изменение цвета рисунка. -->
                            <li class="header__item">
                                <a href="#!" class="header__link">
                                    <img src="./img/svg/header-night.svg" alt="Night" class="header__link-pic">
                                </a>
                            </li>
                            <li class="header__item">
                                <a href="#!" class="header__link">
                                    <img src="./img/svg/header-account-circle.svg" alt="Account circle" class="header__link-pic">
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <!-- Header end -->

        <!-- Intro start -->
        <div class="intro">
            <div class="wrapper">
                <div class="intro__title">
                    Discover stays<br>to live, work or just relax
                </div>
                <!-- Добавить функционал. -->
                <form class="search-form">
                    <fieldset class="search-form__wrap">
                        <div class="search-form__info">
                            <div class="search-form__field_first">
                                <p class="search-form_placeholder">
                                    Your destination or hotel name
                                </p>
                                <input type="text" name="destination-or-hotel" class="search-form__field" placeholder="1">
                            </div>
                            <div class="search-form__field_second">
                                <p class="search-form_placeholder">
                                    Check-in — Check-out
                                </p>
                                <input type="text" name="check-dates" class="search-form__field" placeholder="2">
                            </div>
                            <div class="search-form__field_third">
                                <input type="text" name="check-dates" class="search-form__field" placeholder="3">
                            </div>
                            <div class="search-form__field_fortt">
                                <button type="submit" class="search-form__field search-form__submit">Search</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <div class="intro__apps">
                    <a href="#!" class="intro__app-link">
                         <img src="./img/jpg/google-play.jpg" alt="Google Play" class="intro__app-pic">
                    </a>
                    <a href="#!" class="intro__app-link">
                       <img src="./img/jpg/app-store.jpg" alt="App Store" class="intro__app-pic">
                   </a>
                    
                </div>
            </div>
        </div>
    <!-- Intro end -->
    </div>
    

    <main class="main">
        <div class="advantages">
            
        </div>
    </main>
</body>
</html>
